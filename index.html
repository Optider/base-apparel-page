<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Base Apparel Coming Soon Page"
    />
    <title>Frontend Mentor Task | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="styles.css" /></noscript>
    <style>
      *{box-sizing:border-box;margin:0;padding:0}body{font-size:1rem;font-family:"Josefin Sans",sans-serif;font-weight:400;color:#413a3a;line-height:1.7;background-image:url(images/bg-pattern-desktop.svg)}.container{padding-top:2rem;display:flex;flex-direction:column;justify-content:center;align-items:center}.logo{padding-left:2rem;margin-bottom:2rem;width:100%;order:-2}.graphic{order:-1;width:100%}img.desktop{display:none;width:100%}img.mobile{display:block;width:100%}.intro{margin-top:4rem;padding:0 2rem}.intro>h1{font-size:3.6rem;font-weight:600;text-align:center;text-transform:uppercase;line-height:1;letter-spacing:6px}span.light-gray{color:#ce9797;font-weight:300}.intro>p{color:#ce9797;margin-top:2rem}#input_email{width:100%;padding:1rem 2rem;margin:2rem auto;border:1px solid #ce9797;border-radius:2rem;outline:0}#input_email::placeholder{font-family:"Josefin Sans",sans-serif;font-weight:600;color:#ce9797}.form{position:relative}.proceed{background:linear-gradient(135deg,#f8bfbf,#ee8c8c);border:1px solid #ce9797;padding:1rem 2.5rem;border-radius:2rem;position:absolute;top:30px;right:0;outline:0}.proceed:hover{box-shadow:2px 2px 10px #ce9797}.proceed>img{max-height:15px}p.status.error{color:red;margin-top:0}p.status.success{color:green;margin-top:0}.attribution{font-size:1rem;font-weight:600;text-align:center}.attribution a{color:#3e52a3}@media (min-width:601px){.container{padding-top:initial;height:100%;display:grid;grid-template-columns:1.2fr 1fr;grid-template-rows:100px auto 100px}.logo{grid-row:1/2;grid-column:1/2;max-width:500px;margin-bottom:initial}.intro{grid-row:2/-1;grid-column:1/2;max-width:500px;margin:auto}.graphic{grid-row:1/-1;grid-column:2/-1}img.desktop{display:block}img.mobile{display:none}}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>

      <div class="intro">
        <h1><span class="light-gray">We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" class="form" method="POST">
          <input
            type="text"
            name="input_email"
            id="input_email"
            placeholder="Email Address"
          />

          <button class="proceed">
            <img src="images/icon-arrow.svg" alt="Proceed" />
          </button>
        </form>

        <p class="status"></p>
      </div>
      <div class="graphic">
        <img
          src="images/hero-desktop.jpg"
          class="desktop"
          alt="Main Image Desktop"
        />
        <img
          src="images/hero-mobile.jpg"
          class="mobile"
          alt="Main Image Mobile"
        />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://linktr.ee/optider">Anuj Sharma</a>.
      </p>
    </footer>

    <script>
      let form=document.querySelector(".form"),email=document.querySelector("#input_email"),status=document.querySelector(".status");function validateEmail(e){return/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(String(e).toLowerCase())}form.addEventListener("submit",e=>{e.preventDefault(),validateEmail(email.value)?(status.classList.remove("error"),status.classList.add("success"),status.innerHTML="Thank you! Check your email to confirm your email subscription."):(status.classList.add("error"),status.classList.remove("success"),status.innerHTML="Please enter a valid email address")});
    </script>
  </body>
</html>
